<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WordBeater</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container text-center text-light">
      <div class="mx-auto">
        <h1 class="display-2 mt-2 mb-3" id="title">WORD BEATER</h1>
        <h2 class="display-2 mb-5 text-warning" id="current-word">hello</h2>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Start typing..."
          id="word-input"
          autofocus
        />
        <h4 class="mt-3" id="message"></h4>

        <!-- Time and Score columns-->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>
              Time left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>
              Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Start/Reset buttons -->
        <button
          type="button"
          class="btn btn-success btn-lg mt-4"
          id="startButton"
        >
          Start
        </button>
        <button
          type="button"
          class="btn btn-danger btn-lg mt-4"
          id="resetButton"
        >
          Reset
        </button>
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary mt-3 btn-lg"
        data-toggle="modal"
        data-target="#exampleModalCenter"
      >
        Game Info
      </button>

      <!-- Modal -->
      <div
        class="modal fade text-dark"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close btn-danger"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="display-5">
                Type the given word before the time expire.
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-info mx-auto"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
